name: Deploy CI

on:
  workflow_run:
    workflows: ["Scrape CI"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      # TODO(uwussimo): add a build step here

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "xinitra"
          entrypoint: "./mod.ts" # TODO(uwussimo): update